name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "1 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@main      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "drchamyoung@gmail.com"
          git config --local user.name "inbora.studio"
          git add -A
          
          arr[0]="test(bot): ğŸ˜‚ auto commit"
          arr[1]="test(bot): ğŸ˜± auto commit"
          arr[2]="test(bot): ğŸ‘¿ auto commit"
          arr[3]="test(bot): ğŸ’© auto commit"
          arr[4]="test(bot): ğŸ™ auto commit"
          arr[5]="test(bot): ğŸ™ˆ auto commit"
          arr[6]="test(bot): ğŸ auto commit"
          arr[7]="test(bot): ğŸ¤– auto commit"
          arr[8]="test(bot): ğŸŸ© auto commit"
          arr[9]="test(bot): ğŸ‘» auto commit"
          
